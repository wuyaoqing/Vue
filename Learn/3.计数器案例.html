<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <h3>当前计数：{{count}}</h3>
    <button @click="addCount">加</button>
    <button @click="delCount">减</button>
	<button @click="test">弹出窗口</button>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      addCount() {
        this.count++
      },
      delCount() {
        this.count--
      },
	  test:function(){
		  alert(this.count)
	  }
    }
  })
</script>

</html>
