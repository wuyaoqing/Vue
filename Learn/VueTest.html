<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="btnclick">按钮</button>
  </div>
 
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
		 object: {
		      title: 'How to do lists in Vue',
		      author: 'Jane Doe',
		      publishedAt: '2016-04-10'
		    }
    },
	methods:{
		btnclick(){
			//执行异步函数then处理返回的结果
			this.testResult().then(res=>{
				console.log(res);
			});
			console.log("代码在后");
		},
		async testResult() {
			return "hello";
		}
		
	}
  })
  
</script>
</html>
