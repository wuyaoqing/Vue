<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
   <input v-on:keyup.enter="submit" :placeholder="pl">
   <input v-on:keyup.delete="deleteMethod" :placeholder="pl3">

   <input v-on:click.left="mouseLeft" :placeholder="pl2">
   <input @keyup.65="submit" placeholder="a键触发">
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
		pl:'回车触发',
		pl1:'alt+c调用',
		pl2:'鼠标左键调用',
		pl3:'输入后删除触发'
    },  
    methods:{
		submit(){
			console.log('submit方法被调用');
		},
		deleteMethod(){
			console.log('delete方法被调用');
		},
		clear(){
			console.log('clear方法被调用');
		},
		mouseLeft(){
			console.log('mouseLeft方法被调用');
		}
	}
  })
</script>

</html>
