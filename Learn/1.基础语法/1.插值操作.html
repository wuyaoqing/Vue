<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Hello {{name}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{count*2}}</h2>
	<h2>{{count>5?count*3:count}}</h2>
	<!-- v-once 只会渲染一次 -->
    <h2 v-once>{{firstName}} {{lastName}}</h2> 
	<!-- 显示html代码 -->
    <h2>{{htmlData}}</h2>
	<!-- 以html格式输出 -->
    <h2 v-html="htmlData"></h2>
	<!-- v-text接受一个string类型。v-text会替换标签内的内容。 -->
    <h2 v-text="name">Hello </h2>
	<!-- 跳过元素编译过程，标签内怎么写，页面就怎么展示。 -->
    <h2 v-pre>{{firstName}} {{lastName}}</h2>
	<!-- 这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。 -->
    <h2 v-cloak>{{firstName}} {{lastName}}</h2>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      name: '小米',
      firstName: 'Tom',
      lastName: 'Cat',
      count: 10,
      htmlData: '<p style="color: red;">我是html代码</p>'
    }
  })
</script>
</html>
