<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
	<button type="button" v-on:click="hideAndDisplay"  v-text="text2">隐藏</button>
	<h2 v-if="seen">{{text}}</h2>
	<h1>{{score}}</h1>
    <div v-if="score >= 90">优秀</div>
    <div v-else-if="score >= 75">良好</div>
    <div v-else-if="score >= 60">及格</div>
    <div v-else>不及格</div>
    <button @click="delScore">减分</button>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      score: 100,
	  seen:true,
	  text:'你看见了我',
	  text2:'隐藏'
    },
    methods: {
      delScore() {
        this.score -= 10
      },
	  hideAndDisplay(){
		  this.seen=!this.seen;
		  if(this.seen){
			  this.text2='隐藏'
		  }else{
			   this.text2='显示'
		  }
	  }
    }
  })
</script>

</html>
