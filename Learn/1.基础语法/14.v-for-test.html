<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
	  
	<h3>遍历对象</h3>
    <ul>
      <li v-for="(value, name,index) in myInfo" :key='name'>{{index}}.{{ name }}: {{ value }}</li>
    </ul>
 
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      myInfo: {
        id: 3,
        name: '张三',
        age: 23,
        hobby: '唱跳rap篮球'
      }
    }
  })
</script>

</html>
