<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind 绑定属性</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id="app">
    <a v-bind:href="baiduLink">百度</a>
    <!-- v-bind有简写方式 -->
    <a :href="baiduLink">百度</a>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      baiduLink: 'http://www.baidu.com'
    }
  })
</script>
</html>
