<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
	
  <div id="app">
    <!-- 第一步，用绑定的方式，将父组件的数据绑定给子组件 -->
    <my-com v-bind:msg="msg" :data='data'></my-com>
  </div>
  
</body>

<template id="myTemp">
  <div>
    <span>当前数量：{{count}}</span>
    <div>{{msg}}</div>
	<ul>
		<li v-for="item in data">{{item}}</li>
	</ul>
  </div>
</template>

<script>
  let myCom = Vue.extend({
    template: '#myTemp',
    data() {
      return {
        count: 0
      }
    },// 第二步，使用props接收.
    props: ['msg','data'],
	//或者指定数据类型
   //  props: {
   //    msg: {
   //      type: String,//String、Number、Boolean、Array、Object、Date、Function、Symbol
   //      default: '我是默认值，父组件没有传给我msg'
   //    }
   //  }
  })
  
  let app = new Vue({
    el: '#app',
    data: {
      msg: '我是父组件的msg',
	  data:[1,2,3]
    },
    components: {
      myCom
    }
  })
</script>

</html>
