<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
  <div id="app">
	 
    <my-com>
<!-- 使用组件将下面的替换到匿名slot中 -->
      <h2>我是替换插槽的内容</h2>
      <ul>
        <li>A</li>
        <li>B</li>
      </ul>
<!--  -->	  
    </my-com>
  </div>
</body>

<!-- 声明组件 -->
<template id="myTemp">
  <div>
    哈哈哈哈
    <slot>我是插槽中的默认内容</slot>
    哈哈哈
  </div>
</template>


<script>
  let myCom = {
    template: '#myTemp',
  }
  
  let app = new Vue({
    el: '#app',
    components: {
      myCom
    }
  })
</script>

</html>
