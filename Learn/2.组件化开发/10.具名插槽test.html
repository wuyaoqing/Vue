<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
	<div id="app">
	  <child-component>
		  <h2 slot="header">标题</h2>
		  <p>正文内容</p>
		  <p>更多正文内容</p>
		  <div slot="footer">底部信息</div>
	  </child-component>
	</div>
</body>
 
 <template id="temp">
	 <div class="component">
	     <div class="header">
	         <slot name="header"></slot>
	     </div>
	     <div class="main">
	         <slot></slot>
	     </div>
	     <div class="footer">
	         <slot name="footer"></slot>
	     </div>
	 </div>
 </template>
<script>

	Vue.component('child-component', {
		template:'#temp'
	});

	var app = new Vue({
		el: '#app'
	})
</script>

</html>
