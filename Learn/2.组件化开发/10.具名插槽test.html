<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
	
		<div id="app">
		  <child-component>
			  <h2 slot="header">标题</h2>
			  <p>正文内容</p>
			  <p>更多正文内容</p>
			  <div slot="footer">底部信息</div>
		  </child-component>
		</div>
	  
</body>
 
<script>
//声明子组件三个slot
/*
子组件内声明了3个 <slot> 元素,其中在<div class="main">内的<slot> 没用使用 name 特性,它将作为默认 slot 出现,父组件没有使用 slot 特性的元素与内容都将出现在这里.
如果没有指定默认的匿名 slot, 父组件内多余的内容片段都将被抛弃.
上例最终渲染后的结果为:
<div id="app">
	<div class="container">
		<div class="header">
			<h2>标题</h2>
		</div>
		<div class="main">
			<p>正文内容</p>
			<p>更多的正文内容</p>
		</div>
		<div class="footer">
			<div>底部信息</div>
		</div>
	</div>
</div>
*/

		Vue.component('child-component', {
		            template: `
		            <div class="component">
		                <div class="header">
		                    <slot name="header"></slot>
		                </div>
		                <div class="main">
		                    <slot></slot>
		                </div>
		                <div class="footer">
		                    <slot name="footer"></slot>
		                </div>
		            </div>`
		        });
		
		        var app = new Vue({
		            el: '#app'
		        })
</script>

</html>
